<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Lists</title>
    <meta charset="utf-8" />
    <style>
     li {
       padding: 10px;
       background-color: blue;
       font-size: 1.5rem;
       display: inline-block;
     }
     
     ul {
       text-align: left;
       list-style-type: none;
       text-align: center;
     }

     a {
       color: white;
       text-decoration: none;
       width: 100%;
     }

     li:hover {
       background-color: red;
     }

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
