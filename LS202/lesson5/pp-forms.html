<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" required></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" required></dd>

          <dt><label for="email_address">Email Address</label></dt>
          <dd>
            <input type="text" name="email_address" required autocomplete="off"
                   autocapitalize="none" id="email_address">
          </dd>

          <dt><label for="phone_number">Phone Number</label></dt>
          <dd>
            <input type="text" name="phone_number" required id="phone_number"
                    placeholder="(###)-###-####">
          </dd>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
        </dd>

        <dt><label for="message-box">Message:</label></dt>
        <dd>
          <textarea name="message-box" id="message-box" cols="80" rows="6"
          placeholder="Type your message here..."></textarea>
        </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="search">Search for</label>
        <input type="text" name="search" id="search">

        <input type="radio" name="search" checked id="tv">
        <label for="tv">TV</label>
        <input type="radio" name="search" id="movies">
        <label for="movies">Movies</label>
        <input type="radio" name="search" id="music">
        <label for="music">Music</label>

        <input type="submit" value="Search">
      </fieldset>
    </form>

      <form action="#" method="post">
        <fieldset>
          <dl>
            <dt>Movie</dt>
            <dd><select name="movies" id="movie" size="4">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
              <option selected>Alien</option>
            </select></dd>
  
            <dt>Rating</dt>
            <dd><input type="number" name="rating" min="1" max="5"></dd>
          </dl>

          <label>
            <input type="checkbox">
            Add to my favorites
          </label>
           
          <input type="submit" value="Rate movie">
        </fieldset>
      </form>

      <form action="#" method="get">
        <fieldset>
          <h1>Category</h1>
          <ul>
            <li>
              <label>
                <input type="radio" name="category" value="core" required>
                Core
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="plugins" required>
                Plugins and Libraries
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="conventions" required>
                Conventions
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="reviews" required>
                Reviews
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="opinion" required>
                Opinions
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="people" required>
                People
              </label>
            </li>
          </ul>
          
          <h1>Tags</h1>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="html">
                HTML
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="css">
                CSS
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="javascript">
                Javascript
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="ruby">
                Ruby
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="rails">
                Rails
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="python">
                Python
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="django">
                Django
              </label>
            </li>
          </ul>

          <input type="submit" value="Filter">
        </fieldset>
      </form>

      <form action="#" method="get">
        <fieldset>
          <dl>
            <dt>Category</dt>
            <dd>
              <select name="categories" id="categories" size="5">
                <option>Core</option>
                <option>Plugins and Libraries</option>
                <option>Conventions</option>
                <option>Reviews</option>
                <option>Opinions</option>
                <option>People</option>
              </select>
            </dd>
          </dl>

          <dl>
            <dt>Tags</dt>
            <dd>
              <select name="tags" id="tags" size="5" multiple>
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>Ruby</option>
                <option>Rails</option>
                <option>Python</option>
                <option>Django</option>
              </select>
            </dd>
          </dl>

          <input type="submit" value="Filter">
          <input type="reset" value="Reset">
        </fieldset>
      </form>
  </body>
</html>
