<!DOCTYPE html>
<html>
  <head>

    <title>Number Guessing Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      </form>
      <a href="#">New game</a>
    </main>
  </body>
