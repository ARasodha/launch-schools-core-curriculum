<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handle Bars Practice</title>
  <!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="handlebars_tutorial.js" ></script>
</head>
<body>
  <script type="text/x-handlebars" id="template">
    <h1>{{title}}</h1>
    <ol>
      {{#each list}}
        <li> {{this.name}} </li>
      {{/each}}
    </ol>
    <p>{{footer}}</p>
  </script>
  <div id="output">

  </div>
  <button onclick="fillTemplate()">Fill Template</button>
</body>
</html>
